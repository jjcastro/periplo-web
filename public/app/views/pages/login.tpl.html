<div class="login-container">
<div id="login-form">
	<div class="bkg-login"></div>
	<div class="fluid-container" >

		<h1  class="">Login</h1>		

		<span class="cue">Log in to your account.</span>

		<form ng-submit="login.doLogin()" class="clearfix">
		
		<div class="form-group">
			<input type="text" class="form-control" ng-model="login.loginData.username" placeholder="Username">
		</div>

		<div class="form-group">
			<input type="password" class="form-control" ng-model="login.loginData.password" placeholder="Password">
		</div>

		<div class="checkbox">
    	<input id="myChk" type="checkbox" />
			<label for="myChk">&nbsp</label>
			<span>Keep me logged in</span>
		</div>

		<button type="submit" class="animated bounce button-red" id="login-btn">
		<span ng-if="!login.processing">Log In</span>
		<span ng-if="login.processing"><span class="spinner glyphicon glyphicon-repeat"></span></span>
		</button>


		</form>
	</div>
</div>

<div class="bouncer alert alert-danger login-info" ng-if="login.error">
			{{ login.error }}


		</div>

<div class="login-info">

	<span>Forgot your password? <span class="em-sob"></span></span>

	
</div>
</div>
